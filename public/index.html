<!DOCTYPE html>
<html lang="en" ng-app="sherpa-dash">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>SherpaDash</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <style>
    path {
      stroke: black;
      stroke-width: 2px;
      fill: none;
    }
    .bar {
      height: 20px;
      background-color: blue;
      color: white;
      font-size: 80%;
      border-bottom: 1px solid white;
    }
  </style>


</head>
<body ng-controller="HomeController">

<h1>SherpaDash</h1>

Revenue: {{ Stats.revenue }} <br>
Tickets Sold: {{ Stats.ticketsPurchased }} <br>
Users: {{ Stats.users }} <br>
Validations: {{ Stats.ticketsUsed }} <br>

<h2>Percent of New Users per Month</h2>
<div id="newUsers"></div>

<h2>Tickets Sold per Month</h2>
<div id="ticketsPerMonth"></div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>


</body>
</html>
