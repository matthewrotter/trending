<!DOCTYPE html>
<html lang="en" ng-app="trending">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Trending</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-controller="MainController">


  <div class="container-fluid">
    <h1>Trending</h1>


    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="titleInput" class="col-sm-2 control-label">Trend Title</label>
        <div class="col-sm-10">
          <input type="text" ng-model="Trend.title" class="form-control" id="titleInput" placeholder="Trend">
        </div>
      </div>
      <div class="form-group">
        <label for="descInput" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
         <textarea class="form-control" id="descInput" rows="3"></textarea> 
       </div>
     </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>


  <ul>
    <li ng-repeat="trend in Trends">
      {{ trend.title }} 
      - {{ trend.createdDate | date:'mediumDate' }} 
      - 
      <button type="button" class="btn btn-success" ng-click="vote(trend, 1)">
        +
        ({{ trend.totalUp }})
      </button> 
      <button type="button" class="btn btn-warning" ng-click="vote(trend, -1)">
        -
        ({{ -trend.totalDown }})
      </button>
    </li>
  </ul>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>

</body>
</html>
